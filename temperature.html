<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
</head>
<body>
	<script>
        var tempc = prompt("Give me the current temperature in celsius");
        var tempf = (9 / 5 * tempc + 32).toFixed(4); //caps tempf to 4 decimal places for accuracy
        
        console.log(tempc + " degrees celsius is " + tempf + " degrees fahrenheit");
        document.write(tempc + " degrees celsius is " + tempf + " degrees fahrenheit");
	</script>
	  
</body>
</html>
